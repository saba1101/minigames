<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
</head>
<body>
    <main>

        <section class="middle-wrapper">
            <div class="mini-games-head"> 
                <!-- <img class="logo" src="./assets/images/logo.png" alt="MINI GAMES">     -->
                <h1 class="main-title"> <p class="default-logo"> M </p> <p class="default-logo">I</p> <p class="default-logo">N</p> <p class="default-logo">I</p> &nbsp; <p> G </p> <p>A</p> <p>M</p> <p>E</p> <p>S</p> </h1>
            </div>

            <div class="mini-games-content-wrapper">
                
                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="hilo-container game-container">
                    <div data-tilt class="hilo-components inner-components">
                        <h1 class="hilo-title title">HILO</h1>
                        <img  class="hilo-cards" src="./assets/images/hilo/hilo-cards-withArrows.png" alt="">
                    </div>
                    <div class="game-bg-wrapper"><img src="./assets/images/hilo/hilo-background.png"></div>
                   <div class="play-overlay">
                       <button class="play-btn"> PLAY </button>
                       <!-- <img class="overlay-gradient" src="./assets/images/components/card-overlay.png"> -->
                   </div>     
                </div>

                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="dino-container game-container">
                    <div data-tilt class="dino-components inner-components">
                        <h1 class="dino-title title">DINO</h1>
                        <img  class="dinosaur" src="./assets/images/dino/dinosaur.png" alt="">
                        <img  class="cactus" src="./assets/images/dino/cactus.png" alt="">
                    </div>

                    <div class="game-bg-wrapper"><img src="./assets/images/dino/dino-bg.png"></div>
                    <!-- <img class="overlay-gradient" src="./assets/images/components/card-overlay.png"> -->
                    <div class="play-overlay">
                        <button class="play-btn"> PLAY </button>
                    </div>
                </div>

                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="dice-container game-container">
                    <div data-tilt class="dice-components inner-components">
                        <h1 class="dice-title title">DICE</h1>
                        <img class="dice-cube" src="./assets/images/dice/dice-cube.png" >

                    </div>
                    <div class="game-bg-wrapper"><img src="./assets/images/dice/dice-bg.png"></div>
                    <div class="play-overlay">
                        <button class="play-btn"> PLAY </button>
                        <!-- <img class="overlay-gradient"  src="./assets/images/components/card-overlay.png"> -->
                    </div>
                </div>
                
                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="chicken-container game-container">
                    <div data-tilt class="chicken-components inner-components">
                        <h1 class="chicken-title title">CHICKEN</h1>
                        <img class="chicken-dinner" src="./assets/images/chicken/chicken-dinner.png" >

                    </div>

                    <div class="game-bg-wrapper"><img src="./assets/images/chicken/chicken-bg.png"></div>
                    <div class="play-overlay">
                        <button class="play-btn"> PLAY </button>
                        <!-- <img class="overlay-gradient" src="./assets/images/components/card-overlay.png"> -->
                    </div>
                </div>

                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="plinko-container game-container">
                    <div data-tilt class="plinko-components inner-components">
                        <h1 class="plinko-title title">PLINKO</h1>
                        <img class="plinko-pyramid" src="./assets/images/plinko/plinko-pyramid.png" >

                    </div>

                    <div class="game-bg-wrapper"><img src="./assets/images/plinko/plinko-bg.png"></div>
                    <div class="play-overlay">
                        <button class="play-btn"> PLAY </button>
                        <!-- <img class="overlay-gradient" src="./assets/images/components/card-overlay.png"> -->
                    </div>
                </div>

                <div data-tilt data-tilt-glare="true" data-tilt-maxGlare=".5" data-tilt-speed="700" class="keno-container game-container">
                    <div data-tilt class="keno-components inner-components">
                        <h1 class="keno-title title">KENO</h1>
                        <!-- <img class="keno-balls" src="./assets/images/keno/keno-balls.png" > -->
                        <img src="./assets/images/keno/keno-ball1.png" alt="">
                        <img src="./assets/images/keno/keno-ball2.png" alt="">
                        <img src="./assets/images/keno/keno-ball3.png" alt="">

                    </div>

                    <div class="game-bg-wrapper"><img src="./assets/images/keno/keno-bg.png"></div>
                    <div class="play-overlay">
                        <button id="2" class="play-btn"> PLAY </button>
                        <!-- <img class="overlay-gradient" src="./assets/images/components/card-overlay.png"> -->
                    </div>
                </div>

            </div>
        </section>

        <div class="bg-component-wrapper">
            <img class="cube_lime" src="./assets/images/background/cubes_lime.png">
            <img class="cube_lime2" src="./assets/images/background/cubes_lime.png">
            <img class="cube_purple" src="./assets/images/background/cubes_purple.png">
            <img class="cube_purple2" src="./assets/images/background/cubes_purple.png">
            <img class="cube_red" src="./assets/images/background/cubes_red.png">
            <img class="cube_red2" src="./assets/images/background/cubes_red.png">
            <div class="bg-gradient">  </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/tilt.jquery.js"></script>
    <script src="./script/animation.js"></script>
</body>
</html>
